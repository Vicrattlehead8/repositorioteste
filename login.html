<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-login">
        <h1 class="login-tittle">Login</h1>
        
        <p class="login-discription">Insira suas informações para autenticação.</p>

        <div class="row-flex">
            <div class="row-icon"><img src="images/ico/icons8-pessoa-24.png" alt="icon-login"></div>
            <input type="text" class="radius-right" id="username" name="username" placeholder="Username">
        </div> 

        <div class="row-flex">
             <div class="row-icon2-"><img src="images/ico/icons8-cadeado-30.png" alt="icon-passoword"></div>
            <input type="text" class="radius-right" id="password" name="password" placeholder="Password">
        </div>

        <div>
            <button type="button" class="btn-login">Login Now</button>
        </div>

        <div class="login-with-others" ><strong>Login </strong> with Others</div>

        <div><button class="btn-others btn-block">
            <img src="" alt="">Login With <strong>Google</strong></button></div>
        <div><button class="btn-others btn-block">Login With <strong>Facebook</strong></button></div>
    </div>
    <div></div>
        
</body>
</html>
